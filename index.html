<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <div class="input-container">
        <input type="text" name="itemName" class="input" id="inputName" placeholder="Item">
        <input type="number" name="itemQty" class="input" id="inputNumber" placeholder="Quantity">
        <button class="btn-add" id="btnAdd">Add</button>
        <div id="total">Total: <span id="spanTotal"></span> </div>
    </div>

    <div class="data-container">
        <div class="data-container-inner div-data-table" id="divTable"></div>
        <div class="data-container-inner div-data-cart" id="divCart"></div>
    </div>

    
</body>
</html>
